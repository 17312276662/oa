<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<style>
	div{
		
		width: inherit;
		max-width:260px;
		height: inherit;
		padding: 10px;
		margin: 150px auto;
	}
	table{
		
		width:250px;
		border: 1px solid #aaa;
		background-color:#aaa;
		margin-left: auto;
		margin-right: auto;
		padding: 10px
	}
	button{
		display:block;
		margin:20px auto 10px;
	}
	body{
		
		background-color: #394557;
	}
</style>
<body>
<div>
	<form method="post" action="signUp/submit">
		<table>
			<tr>
				<td>用户名</td>
				<td><input name='username'/></td>
			</tr>
			<tr>
				<td>密&nbsp;&nbsp;码</td>
				<td><input name='password'/></td>
			</tr>
			<tr>
				<td>手机号</td>
				<td><input name='telephone'/></td>
			</tr>
			<tr>
				<td>邮&nbsp;&nbsp;箱</td>
				<td><input name='email'/></td>
			</tr>
			<tr>
				<td><button>提交</button></td>
				<td><button>取消</button></td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
